<div class="container">
  <div class="logo-container">
    <img src="./logo.svg">
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ 'login.mainHeader' | translate }}</h3>
    </div>
    <div class="panel-body">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

        <pony-error [error]="error"></pony-error>

        <div class="form-group">
          <label for="email" class="control-label">{{ 'login.emailLabel' | translate }}</label>
          <input id="email" formControlName="email" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="password" class="control-label">{{ 'login.passwordLabel' | translate }}</label>
          <input id="password" formControlName="password" type="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">{{ 'login.loginButton' | translate }}</button>

      </form>
    </div>
  </div>
</div>
