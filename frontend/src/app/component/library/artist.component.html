<a #container class="list-group-item" title="{{ artist.name + ' [' + genreNames.join(', ') + ']' }}"
   [class.active]="selected"
   (click)="select()">
  <pony-image-loader [url]="artist.smallArtworkUrl"></pony-image-loader>
  <div class="artist-name"
       [class.playing]="playbackState === PlaybackState.LOADING || playbackState === PlaybackState.PLAYING || playbackState === PlaybackState.PAUSED">
    {{ artist.name | ponyUnknownArtist }}
  </div>
  <div class="playback-indicator" [class.playing]="playbackState === PlaybackState.PLAYING">
    <i class="bi bi-volume-up-fill" *ngIf="playbackState === PlaybackState.PLAYING"></i>
    <i class="bi bi-volume-off-fill" *ngIf="playbackState === PlaybackState.LOADING || playbackState === PlaybackState.PAUSED"></i>
  </div>
</a>
