<div class="modal-header">
  <h4 class="modal-title">{{ 'playlist.header' | translate }}</h4>
  <select *ngIf="playlists.length > 0" class="form-select"
          [(ngModel)]="selectedPlaylist" (ngModelChange)="onPlaylistChange()">
    @for (playlist of playlists; track playlist.id) {
      <option [ngValue]="playlist">{{ playlist.name }}</option>
    }
  </select>
  <button type="button" class="btn btn-light edit" (click)="edit()" *ngIf="selectedPlaylist"><i class="bi bi-pencil-square"></i></button>
</div>
<div class="modal-body">

  <pony-loading-indicator [hidden]="songsLoadingState !== LoadingState.LOADING"></pony-loading-indicator>
  <pony-error-indicator [hidden]="songsLoadingState !== LoadingState.ERROR"></pony-error-indicator>

  <pony-no-content-indicator *ngIf="songsLoadingState === LoadingState.LOADED && !playlists.length"
                             [message]="'playlist.noPlaylistsLabel' | translate">
  </pony-no-content-indicator>
  <pony-no-content-indicator *ngIf="songsLoadingState === LoadingState.LOADED && !(selectedPlaylistSongs?.songs?.length ?? 0)"
                             [message]="'playlist.noSongsLabel' | translate">
  </pony-no-content-indicator>

  <div class="table-container" *ngIf="(selectedPlaylistSongs?.songs?.length ?? 0)">

    Not implemented.

  </div>

</div>
<div class="modal-footer">
  <pony-loading-indicator [hidden]="deletionLoadingState !== LoadingState.LOADING"></pony-loading-indicator>
  <pony-error-indicator [hidden]="deletionLoadingState !== LoadingState.ERROR"></pony-error-indicator>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">{{ 'shared.closeButton' | translate }}</button>
  <button type="button" class="btn btn-secondary" (click)="createPlaylist()">{{ 'playlist.createButton' | translate }}</button>
  <button type="button" class="btn btn-danger" (click)="delete()"
          [hidden]="!selectedPlaylist" [disabled]="deletionLoadingState === LoadingState.LOADING">{{ 'playlist.deleteButton' | translate }}</button>
</div>
