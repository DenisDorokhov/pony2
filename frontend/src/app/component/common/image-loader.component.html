<div class="image-loader-container">
  <img #image (load)="onLoaded()" (error)="onError()"
       [style.visibility]="state === State.LOADED ? 'visible' : 'hidden'"
       class="loaded">
  <img *ngIf="state === State.EMPTY"
       src="./unknown.png">
  <img [hidden]="state !== State.PENDING && state !== State.LOADING"
       src="./spinner.gif">
  <img *ngIf="state === State.ERROR"
       src="./error.png">
</div>
